<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <script>
        let arr = [5, 6, 8, 9, 7, 9, 4, 5, 6];
        loopi: for (let i = 0; i < arr.length; i++) {
            isSwapped = false;
            for (let j = 0; j < arr.length - 1-i; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    isSwapped = true;
                }
            }
            if (!isSwapped) {
                break loopi;
            }
        }
        console.log(arr);
    </script>
</head>

</html>
